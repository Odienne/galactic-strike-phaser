    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script>
        if (typeof qt !== 'undefined' && typeof QWebChannel !== 'undefined') {
            new QWebChannel(qt.webChannelTransport, function (channel) {
                window.QtBridge = channel.objects.bridge;
            });
        }


        window.sendToQt = (data) => {
            if (window.QtBridge) {
                return window.QtBridge.receiveData(JSON.stringify(data));
            }
        }

        window.nbPlayers = 2;

        window.setNbPlayers = function (nb) {
            window.nbPlayers = parseInt(nb);
            return window.nbPlayers;
        }
    </script>
